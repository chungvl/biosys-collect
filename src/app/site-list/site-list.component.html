<ion-content>
    <ion-virtual-scroll [items]="sites">
        <ion-item *virtualItem="let item">
            <ion-label>
                <h2>{{item.code}}: {{item.name}}</h2>
                <p>{{item.description}}</p>
            </ion-label>
        </ion-item>
    </ion-virtual-scroll>
</ion-content>
