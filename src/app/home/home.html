<ion-header>
    <ion-toolbar>
        <ion-menu-toggle>
<ion-button>
            <fa-icon icon="bars" size="lg"></fa-icon>
        </ion-button>
</ion-menu-toggle>
        <ion-title>Observation / Census Records</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="schedule">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Schedule</ion-label>
            <ion-badge>6</ion-badge>
            </ion-tab-button>
        
            <ion-tab-button tab="speakers">
            <ion-icon name="contacts"></ion-icon>
            <ion-label>Speakers</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="map">
            <ion-icon name="map"></ion-icon>
            <ion-label>Map</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="about">
            <ion-icon name="information-circle"></ion-icon>
            <ion-label>About</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>

    <ion-fab slot="fixed" id="myFabUpload" name="Upload" alt="Upload Records" aria-name="Upload Records" vertical="bottom" left *ngIf="records && records.length && !isMapTabSelected">
        <ion-fab-button alt="Upload Records" aria-name="Upload Records" (click)="clickedUpload()">
            <img alt="Upload Records" class="home-fab-icon" src="assets/imgs/white_upload.png">
        </ion-fab-button>
        <ion-label style="text-align: center">Upload</ion-label>
    </ion-fab>

    <ion-fab slot="fixed" id="myFabObo" alt="Koala Opportunistic Observation" aria-name="Koala Observation" vertical="bottom" right *ngIf="records && records.length && !isMapTabSelected" style="right: 120px">
        <ion-fab-button (click)="onClickedNewRecord(DATASETNAME_OBSERVATION)">
            <img alt="Create Koala Observation" class="home-fab-icon" src="assets/imgs/white_eye.png">
        </ion-fab-button>
        <ion-label style="text-align: center">Observation</ion-label>
    </ion-fab>

    <ion-fab slot="fixed" id="myFabTree" alt="Koala Census" aria-name="Koala Census" vertical="bottom" right *ngIf="records && records.length && !isMapTabSelected">
        <ion-fab-button alt="Koala Census" aria-name="Koala Census" (click)="onClickedNewRecord(DATASETNAME_CENSUS)">
            <img alt="Create Census" class="home-fab-icon" src="assets/imgs/white_trees.png">
        </ion-fab-button>
        <ion-label style="text-align: center">Census</ion-label>
    </ion-fab>
</ion-content>
